<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传头像</title>
    <link rel="stylesheet" href="stylesheets/headSculpture.css">
</head>

<body>
    <div class="popup_mask">
        <!-- 上传头像 -->
        <div class="mod_acc_tip">
            <form action="">
                <div class="mod_tip_hd">
                    <h4>修改头像</h4>
                    <a href="" class="btn_mod_close" onclick="return false;"></a>
                </div>
                <div>
                    <div class="wapbox">
                        <div class="wap_title_big">
                            请上传图片：
                        </div>
                        <div class="uplode_img">
                            <input class="btn_commom" type="button" value="上传头像" onclick="return false;">
                            <input class="uplodefile" type="file" autocomplete="off" disableautocomplete>
                        </div>
                        <p>图片格式jpg、png、jpeg，大小不超过10MB</p>
                    </div>
                    <div class="tip_btns">
                        <a href="" onclick="return false;" class="a1 astyle">取消</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- 修改头像 -->
        <div class="alertface">
            <form action="/1" method="get">
                <div class="mod_tip_hd">
                    <h4>修改头像</h4>
                    <a href="" class="btn_mod_close" onclick="return false;"></a>
                </div>
                <div class="clipimg">
                    <div class="can">
                        <div class="box">
                            <div class="imgBox"></div>
                            <div class="gray"></div>
                            <div class="background"></div>
                        </div>
                    </div>
                </div>
                <div class="tip_btns">
                    <input id="confirm" type="submit" value="确认"></input>
                    <a href="" onclick="return false;" class="a2 astyle">重新上传</a>
                </div>
            </form>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script src="js/headSculpture.js"></script>
</body>

</html>
