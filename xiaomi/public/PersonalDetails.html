<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改个人信息</title>
    <link rel="stylesheet" href="stylesheets/PersonalDetails.css">
</head>

<body>
    <div class="base">
        <div class="title">
            <div class="logo">
            </div>
            <div class="text">小米帐号</div>
        </div>
        <div class="info">
            <div class="avatar">
                <img src="https://account.xiaomi.com/static/img/passport/photo.jpg" alt="">
                <h2>SHR</h2>
                <span>ADDRESS</span>
                <span>EMAIL</span>
                <span>TEL</span>
                <span class="id">ID</span>
            </div>
            <div class="details">
                <ul>
                    <li><span>昵称：</span><input type="text">
                    </li>
                    <li><span>性别：</span>
                        <input type="radio" name="gender" id="male">
                        <label for="male">男</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="gender" id="female">
                        <label for="female">女</label>
                    </li>
                    <li><span>生日：</span>
                        <select name="year" id=""></select>
                        <i>年</i>
                        <select name="year" id="">  
                        </select>
                        <i>月</i>
                        <select name="" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <i>日</i></li>
                    <li><span>邮箱：</span><input type="email">&nbsp;&nbsp;<b class="email iconfont"></b></li>
                    <li><span>联系电话：</span><input type="tel">&nbsp;&nbsp;<b class="tel iconfont"></b></li>
                    <li><span>地址：</span><input type="text" name="" id=""></li>
                    <li>
                        <button type="submit" class="ensure">确  定</button>
                        <button type="reset" class="reset">重  置</button>
                        <button type="submit" class="cancel">取  消</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src='https://cdn.bootcss.com/jquery/3.4.1/jquery.js'></script>
<script src="js/personal_details.js"></script>

</html>
